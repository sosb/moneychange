<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//HU"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>

    </h:head>

    <h:body>
        <h2>Change</h2>
        <h:form method="post" action="moneychange/api/change">
            <div class="middle-box text-center loginscreen animated fadeInDown">
                <h:outputText  value="amount"/>
                <h:inputText type="text" name="amount"/>
                <h:outputLabel value="Select the currency"/>
                <h:selectOneMenu id="currency">
                    <f:selectItem itemValue = "HUF_BEFORE2008" itemLabel = "huf_before2008" />
                    <f:selectItem itemValue = "HUF_AFTER2008" itemLabel = "huf_after2008" />
                    <f:selectItem itemValue = "PESO" itemLabel = "peso" />
                </h:selectOneMenu>
                <h:commandButton value="OK" type="submit"/>
            </div>
        </h:form>
        <h:dataTable>

            <h:column>
                <f:facet name="header">Order No</f:facet>
            </h:column>
            <h:column>
                <f:facet name="header">Denomination</f:facet>
            </h:column>
            <h:column>
                <f:facet name="header">Quantity</f:facet>
            </h:column>

        </h:dataTable>
        <h:commandButton value="Kassza Ã¡llapota"/>

    </h:body>



</html>
